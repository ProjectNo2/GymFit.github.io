<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Discover a modern gym experience with top-notch fitness programs, expert personal trainers, and tips for a healthy lifestyle. Join our community today!"/>
  <meta name="keywords" content="gym, fitness, health, workout, training, personal trainer, fitness plans, strength, conditioning, diet, exercises, bodybuilding, weight loss, muscles, cardio, group training, healthy lifestyle, supplements, workout motivation" />
  <meta name="author" content="mailto:boris.jolovic.249.21@ict.edu.rs"/>
  <meta name="copyright" content="Visoka ICT Skola @2024"/>
  <meta name="zipcode" content="11000"/> 
  <meta name="abstract" content="A modern gym website offering fitness programs, personal training, workout tips, and a healthy lifestyle community." />
    
  <!-- theme meta -->
  <meta name="theme-name" content="gymfit" />

  <!-- icon -->
  <link rel="shorcut icon" href="icon/dumbbell.ico"/>
  <!-- bootstrap.min css -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <!-- Icofont Css -->
  <link rel="stylesheet" href="plugins/icofont/icofont.min.css">
  <!-- Themify Css -->
  <link rel="stylesheet" href="plugins/themify/css/themify-icons.css">
  <!-- animate.css -->
  <link rel="stylesheet" href="plugins/animate-css/animate.css">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/d06b102599.js" crossorigin="anonymous"></script> 
  <!-- jQuerry -->
  <script src="js/jquery-3.7.1.min.js" type="text/javascript"></script>

  <title>Contact</title>
</head>
<body>

<!-- Header Start -->
<nav class="navbar navbar-expand-lg navigation fixed-top" id="navbar">

</nav>


<!-- Header Close -->

<div class="main-wrapper ">
<section class="page-title bg-2" id="navigationHeader">

</section>


<!-- contact form start -->
<section class="contact-form section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <div class="section-title">
          <div class="divider mb-3"></div>
          <h2>Contact Us</h2>
          <p class="mt-3">Fill out the form to get in touch or sign up for full access to our courses. We’re here to answer your questions and provide more information.</p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center pb-5">
      <div class="col-lg-9 text-center">
        <form  id="form">
          <div class="form-row">
            
            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <label for="name">Name <i class="fa-solid fa-asterisk"></i></label>
                <input name="name" type="text" class="form-control" list="names" placeholder="e.g. Smith" id="name">
                    <p class="message">
                      
                    </p>
                    <datalist id="names">
                      <option value="Dijana"></option>
                      <option value="Uroš"></option>
                      <option value="Luka"></option>
                      <option value="Nenad"></option>
                  </datalist>
              </div>
            </div>
            

            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <label for="lastName">Last Name <i class="fa-solid fa-asterisk"></i></label>
                <input name="lastName" type="text" class="form-control" list="lastNames" placeholder="e.g. Willson" id="lastName">
                  <p class="message">
                      
                  </p>
                  <datalist id="lastNames">
                    <option value="Radovanovic"></option>
                    <option value="Dimitrijević"></option>
                    <option value="Lukic"></option>
                    <option value="Kojić"></option>
                </datalist>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <label for="ddlState">State <i class="fa-solid fa-asterisk"></i></label> <br/>
                  <select id="ddlState" class="form-control">
                      
                  </select>
                  <p class="message">
                    
                  </p>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="form-group">
                <label for="ddlCity">City <i class="fa-solid fa-asterisk"></i></label> <br/>
                  <select id="ddlCity" class="form-control">
                    <option value="0">-- Select City --</option>
                  </select>
                  <p class="message">
                      
                  </p>
              </div>

            </div>
            <div class="d-flex flex-column gap-2">
                <div class="d-flex align-items-center">
                    <input type="radio" name="gender" value="Male" class="me-2" />
                    <p class="mb-0">Male  <i class="fa-solid fa-asterisk"></i></p>
                    
                </div>
                  <p class="message genderMsg">
                    
                  </p>
                <div class="d-flex align-items-center">
                    <input type="radio" name="gender" value="Female" class="me-2" />
                    <p class="mb-0">Female  <i class="fa-solid fa-asterisk"></i></p> 
                    
                </div>
                
                <div class="d-flex align-items-center mt-3">
                  <input type="checkbox" class="form-check-input" id="cb" name="cb"/>
                  

                  <label for="cb" class="mb-0 me-2">I agree to the terms and conditions</label>
                  <p class="message">

                  </p>
              </div>
            </div>




            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="text-center" id="submitDiv">
                <button class="btn btn-main mt-3 " id="submit" type="submit" >Register</button>
                <p class="message msgSubmit">
                  
                </p>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

</section>

<!-- footer Start -->
<footer class="footer bg-black-50">

</footer>
</div>

<!-- Bootstrap 4.3.1 -->
<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
<!-- JavaScript -->
<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
